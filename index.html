<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-image:
            linear-gradient(45deg,
                rgba(46, 72, 166, 0.75),
                rgba(139, 139, 252, 0.75)), url(bg.jpg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        width: 100%;
        height: 150vh;

        opacity: 0.9;

        padding: 10px;
    }
</style>

<body>

    <div class=" items-center h-screen w-full  ">

        
        <div class="bg-white border rounded-lg px-8 py-4 mx-auto my-8 max-w-2xl">
            

            <form action="#" class="mb-1">
                <h1
                    class="text-2xl mb-4  bg-gray sm:text-lg lg:text-4xl xl:text-3xl font-bold uppercase text-lg text-blue-600 text-center">
                    Survey Form</h1>

                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
                    <input type="text" id="name" name="name"
                        class="border border-gray-400 p-2 w-full rounded-lg focus:outline-none focus:border-blue-400"
                        required>
                </div>
                <div class="mb-4">
                    <label for="age" class="block text-gray-700 font-medium mb-2">Age</label>
                    <input type="number" id="age" name="age"
                        class="border border-gray-400 p-2 w-full rounded-lg focus:outline-none focus:border-blue-400"
                        required>
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email"
                        class="border border-gray-400 p-2 w-full rounded-lg focus:outline-none focus:border-blue-400"
                        required>
                </div>

                <div class="mb-4">
                    <label for="language" class="block text-gray-700 font-medium mb-2">Which Option Best Describe
                        You?</label>

                    <select id="language" name="language"
                        class="border border-gray-400 p-2 w-full rounded-lg focus:outline-none focus:border-blue-400"
                        required>
                        <option value="">Select</option>
                        <option value="male">Student</option>
                        <option value="female">Intern</option>
                        <option value="other">Professional</option>
                        <option value="other">Other</option>
                    </select>
                </div>



                <label for="language" class="block text-gray-700 font-medium mb-2">Language and Frameworks <br><small
                        class="mb-1">(Check all
                        that
                        apply)</small></label>

                <div class="flex flex-wrap mx-2 sm:text-xs">

                    <div class="px-2 w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5">
                        <label for="c" class="block text-gray-700 font-medium mb-2">
                            <input type="checkbox" id="c" name="language" value="c" class="mr-2">C
                        </label>
                    </div>

                    <div class="px-2 w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5">
                        <label for="c++" class="block text-gray-700 font-medium mb-2">
                            <input type="checkbox" id="c++" name="language" value="c++" class="mr-2">C++
                        </label>
                    </div>

                    <div class="px-2 w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5">
                        <label for="c#" class="block text-gray-700 font-medium mb-2">
                            <input type="checkbox" id="c#" name="language" value="c#" class="mr-2">C#
                        </label>
                    </div>

                    <div class="px-2 w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5">
                        <label for="java" class="block text-gray-700 font-medium mb-2">
                            <input type="checkbox" id="java" name="language" value="java" class="mr-2">Java
                        </label>
                    </div>

                    <div class="px-2 w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5">
                        <label for="Python" class="block text-gray-700 font-medium mb-2">
                            <input type="checkbox" id="python" name="language" value="python" class="mr-2">Python
                        </label>
                    </div>

                    <div class="px-2 w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5">
                        <label for="react" class="block text-gray-700 font-medium mb-2">
                            <input type="checkbox" id="react" name="language" value="react" class="mr-2">React
                        </label>
                    </div>

                    <div class="px-2 w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5">
                        <label for="angular" class="block text-gray-700 font-medium mb-2">
                            <input type="checkbox" id="angular" name="language" value="angular" class="mr-2">Angular
                        </label>
                    </div>

                    <div class="px-2 w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5">
                        <label for="full-stack" class="block text-gray-700 font-medium mb-2">
                            <input type="checkbox" id="full-stack" name="language" value="full-stack" class="mr-2">Full-stack
                        </label>
                    </div>

                    <div class="px-2 w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5">
                        <label for=".net" class="block text-gray-700 font-medium mb-2">
                            <input type="checkbox" id=".net" name="language" value=".net" class="mr-2">Dot Net
                        </label>
                    </div>
                    
                </div>


                <div class="mb-4">
                    <label for="message" class="block text-gray-700 font-medium mb-2">Any Comments or Suggestions</label>
                    <textarea id="message" name="message"
                        class="border border-gray-400 p-2 w-full rounded-lg focus:outline-none focus:border-blue-400" rows="3"></textarea>
                </div>

                <div class="text-center mb-1">
                    <button type="submit" class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 rounded text-xl border border-gray-400 hover:border-blue-300 hover:bg-gradient-to-bl px-4 py-2 rounded-lg hover:bg-blue-600">Submit</button>
                </div>
        



            </form>


        </div>
    </div>


    </div>


</body>

</html>
